<!doctype html>
<html>
	<head>
		<title>digital-clock</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="type">
		    <div class="heading">
				<h1>Date</h1>
				<h1>Month</h1>
				<h1>Year</h1>
			</div>
			<div id="date-set">
			   <span id="date"></span>
			   <span id="month"></span>
			   <span id="year"></span>
			</div>
		</div>
		<div id="type1">
			<div class="heading">
				<h1>Hr</h1>
				<h1>Min</h1>
				<h1>Sec</h1>
			</div>
			<div id="time-set">
			   <span id="hour"></span>
			   <span id="minite"></span>
			   <span id="seconds"></span>
			</div>
		</div>
		<div id="daychecked">
			<div class="head">
				<input type="radio" class="words" name="nowwords">
				<label>Sun</label>
				<input type="radio" class="words" name="nowwords">
				<label>Mon</label>
				<input type="radio" class="words" name="nowwords">
				<label>Tue</label>
				<input type="radio" class="words" name="nowwords">
				<label>Wed</label>
				<input type="radio" class="words" name="nowwords">
				<label>Thu</label>
				<input type="radio" class="words" name="nowwords">
				<label>Fri</label>
				<input type="radio" class="words" name="nowwords">
				<label>Sat</label>
			</div>
		</div>
		<div id="sessionchecked">
			<div class="head">
				<input type="radio" class="session" name="nowsession">
				<label>Am</label>
				<input type="radio" class="session" name="nowsession">
				<label>Pm</label>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
